<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article - Stunting Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/30b2892a0a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section style="background-color: #ffffff; padding-top: 80px">
      <div class="container" style="background-color: white">
        <div class="row">
          <!-- Kolom kiri -->

          <div class="col-md-12 col-lg-10 col-xl-8">
            <div id="sorotArticle"></div>
            <nav aria-label="Page navigation example" style="margin-top: 5%">
              <ul class="pagination justify-content-center">
                <li class="page-item" style="cursor: pointer">
                  <a
                    class="page-link"
                    aria-label="Previous"
                    onclick="getArticles(1)"
                  >
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item" style="cursor: pointer">
                  <a class="page-link" href="#" onclick="getArticles(1)">1</a>
                </li>
                <li class="page-item" style="cursor: pointer">
                  <a class="page-link" href="#" onclick="getArticles(2)">2</a>
                </li>
                <li class="page-item" style="cursor: pointer">
                  <a
                    class="page-link"
                    href="#"
                    aria-label="Next"
                    onclick="getArticles(2)"
                  >
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- kolom kanan -->
          <div class="col-md-12 col-lg-2 col-xl-4">
            <div class="card">
              <h4 class="mb-2 fw-bold" style="font-size: 24px">
                Artikel Pilihan
              </h4>
              <div class="card mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div id="myArticles"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/article.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
