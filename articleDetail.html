<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Article Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/30b2892a0a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="bg-white pt-3" style="margin-top: 100px">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10 col-xl-8">
            <div id="articleDetail"></div>
          </div>
        </div>
      </div>
      <div aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" style="cursor: pointer">
            <a
              id="prevArticleButton"
              class="btn btn-features btn-success rounded-pill py-2 px-4 border-2 fw-semibold fs-6"
              >Sebelumnya</a
            >
          </li>
          <li class="page-item" style="cursor: pointer">
            <a
              id="nextArticleButton"
              class="btn btn-features btn-success rounded-pill py-2 px-4 border-2 fw-semibold fs-6"
              >Selanjutnya</a
            >
          </li>
        </ul>
        <a
          href="/index.html"
          class="m-3 btn btn-features btn-success rounded-pill py-2 px-4 border-2 fw-semibold fs-6"
          >Kembali ke halaman artikel</a
        >
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/article.js"></script>
    <script src="/assets/js/loginRegister.js"></script>
  </body>
</html>
